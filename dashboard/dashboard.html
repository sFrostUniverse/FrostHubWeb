<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostHub - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header class="header">
    <h1 id="welcomeMsg">Welcome</h1>
    <button id="menuToggle" class="menu-btn">☰</button>
  </header>

  <main class="container">
    <!-- Class Status -->
    <section id="classStatus" class="card">
      <h2>Class Status</h2>
      <div id="ongoing">Ongoing: -</div>
      <div id="upcoming">Upcoming: -</div>
    </section>

    <!-- Today’s Classes -->
    <section id="todayClasses" class="card">
      <h2>Today’s Classes</h2>
      <div id="classesList">Loading...</div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="../shared/utils.js"></script>
  <script src="dashboard.js"></script>
  <script src="classStatus/classStatus.js"></script>
  <script src="todayClasses/todayClasses.js"></script>
</body>
</html>
