<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostHub - Group Selection</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Join or Create a Group</h1>

    <!-- Create Group -->
    <section class="card">
      <h2>Create Group</h2>
      <form id="createGroupForm">
        <input type="text" id="groupName" placeholder="Enter Group Name" required>
        <button type="submit">Create</button>
      </form>
      <!-- Group code display -->
      <div id="groupCodeBox" class="hidden"></div>
    </section>

    <div class="divider">or</div>

    <!-- Join Group -->
    <section class="card">
      <h2>Join Group</h2>
      <form id="joinGroupForm">
        <input type="text" id="groupCode" placeholder="Enter Group Code" required>
        <button type="submit">Join</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
